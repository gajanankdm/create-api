<html>
<head>  <link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/3054edabe8.js" crossorigin="anonymous"></script>

<style>
div#postsContainer{
    display: flex;
    flex-direction: column-reverse;
}
</style>
</head>
<body style="background-color: olivedrab;">
    <h1 class="bg-success text-white p-4 mb-4"> HTTP - XMLHttPRequest</h1>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 offset-md-4">

            <div class="card mb-4">
                <div class="card-body">
                    <form id="postform">
                        <div class="form-group">
                            <label for="title">
                                <strong>Title</strong>
                            </label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="body"> <strong> Content</strong></label>
                            <textarea name="text" id="body" class="form-control" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="userid">
                                <strong> userId</strong>
                            </label>
                            
                            <select name="form-control" id="userid">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-outline-success">Add Post</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="postsContainer">
        </div>

    </div>
</div>
</div>

<script src="./assets/js/app.js"></script> 
</body>
</html>
